<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEB Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik&family=Quicksand&family=Lexend&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/789f23fd60.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="blob"></div>
    <div id="blur"></div>
    
    <script src="blob.js"></script>



    <nav class="navbar">
        <div class="nav-misc-container">
            <img src="img/icon.png" style="width: 80px; height: auto;">
            <h1 class="nav-item" style="font-size: 300%">LEB</h1>
            <!--<a class="nav-item" onclick="switch_appearance()" style="margin-top: auto; margin-bottom: auto; margin-left: 5px;">
                <i class="fa-solid fa-moon" id="theme-btn"></i>
            </a> -->
        </div>
        
        <div class="nav-buttons-container">
            <a class="nav-btn">Home</a>
            <a class="nav-btn">Games</a>
        </div>
    </nav>

    <p class="im-text" id="msg">I'm LEB</p>

    <script src="index.js"></script>

    <section class="card-container">
        <div class="card">
            <div class="card-content">
                <h1 class="card-title">A Game Developer</h1>
                <h3 class="card-subtitle">That makes 2D & 3D games</h3>
                <i class="fa-solid fa-gamepad card-icon"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h1 class="card-title">An Artist</h1>
                <h3 class="card-subtitle">That makes digital art & VFX</h3>
                <i class="fa-solid fa-brush card-icon"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h1 class="card-title">A Musician</h1>
                <h3 class="card-subtitle">That makes songs and SFX</h3>
                <i class="fa-solid fa-headphones-simple card-icon"></i>
            </div>
        </div>
    </section>
    <section>
        
        <h1>I make <span class="i-make-games-text">games</span> for fun!</h1>
        <div class="invader">
            <img src="img/invader.png">
        </div>
        <h4 style="text-align:center; margin-inline: 10vmax; margin-top: 0px;">I love creating games for people!</h4>
    </section>
    
</body>

</html>
